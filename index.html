<!DOCTYPE html>

<head>

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Left Menu Icon */
    .menu-toggle {
      font-size: 28px;
      color: cyan;
      cursor: pointer;
    }

    /* Logo + Name */
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo-section span {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    /* Profile */
    .profile-icon {
      background: yellow;
      color: #000;
      font-size: 22px;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Side Navigation */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      transition: 0.3s ease;
      padding-top: 60px;
      z-index: 2000;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background: #0f0f0f;
      color: cyan;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    /* Content placeholder */
    .hero {
      margin-top: 80px;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 40px;
      color: cyan;
    }

    .hero p {
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>

      document.getElementById("sideMenu").classList.add("active");

    function closeMenu() {
      document.getElementById("sideMenu").classList.remove("active");
